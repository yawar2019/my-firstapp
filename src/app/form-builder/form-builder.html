<form class="row g-3 needs-validation" [formGroup]="studentForm">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" formControlName="firstname">
<div class="text-danger">
  <!-- <div *ngIf="studentForm.get('firstname')?.touched && studentForm.get('firstname')?.invalid && studentForm.get('firstname')?.dirty">
<div  *ngIf="studentForm.get('firstname')?.hasError('required')">
  first Name is required
</div>
  </div> -->
  <div *ngIf="IsuserNameAvailable">
    firstName is Required
  </div>
</div>

  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control"   formControlName="lastname">
   
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control"  formControlName="username" aria-describedby="inputGroupPrepend">
      <div *ngIf="studentForm.get('username')?.touched && studentForm.get('username')?.invalid">
<div class="text-danger" *ngIf="studentForm.get('username')?.hasError('required')">
  user Name is required
</div>
  </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control"  formControlName="city">
    <div class="text-danger">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select"  formControlName="state">
      <option selected disabled value="">Choose...</option>
      <option *ngFor="let state of IndiaStates" value="{{state.id}}">{{state.name}}</option>
    </select>
    <div class="text-danger">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="text" class="form-control"  formControlName="zipcode">
    <div class="text-danger">

    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="IsAgreed">
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="text-danger">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="button" (click)="OnSubmit()">Submit form</button>
  </div>
</form>
